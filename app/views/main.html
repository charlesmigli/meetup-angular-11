<div class="header">
  <h3 class="text-muted">Meetup Angular</h3>
</div>

<div class="jumbotron">
  <h1>Visualisation with AngularJS</h1>
  <p class="lead">
    An introduction to SVG and how to bind data to graphical elements with AngularJS.
  </p>
</div>

<div class="row marketing">
  <h4>SVG</h4>
  <p>
	<div class="sliders">
		<p>
		Car Length: {{carLength}}
		</p>
		<slider
		ng-model="carLength"
		floor="80"
		ceiling="500"
		precision="0"
		>
		</slider>
		<p>
		Top height: {{carTopHeight}}
		</p>
		<slider
		ng-model="carTopHeight"
		floor="5"
		ceiling="60"
		precision="0"
		>
		</slider>
		<p>
		Height: {{carHeight}}
		</p>
		<slider
		ng-model="carHeight"
		floor="20"
		ceiling="80"
		precision="0"
		>
		</slider>
		<p>
		Wheel size: {{wheelSize}}
		</p>
		<slider
		ng-model="wheelSize"
		floor="10"
		ceiling="60"
		precision="1"
		>
		</slider>
		<p>
		Scale: {{svgScale}}
		</p>
		<slider
		ng-model="svgScale"
		floor="0.25"
		ceiling="4"
		precision="2"
		>
		</slider>
		<p>
		Car Brand
		</p>
		<input type="text" ng-model="carBrand">
	</div>

	<svg class="car" ng-attr-width="{{svgWidth}}" ng-attr-height="{{svgHeight}}">
		<g ng-attr-transform={{"scale("+svgScale+")"}}>
		<rect class="toit" ng-attr-x="{{carTopXPosition()}}" y="0" ng-attr-width="{{0.5*carLength}}" ng-attr-height="{{carTopHeight}}"></rect>
		<rect x="0" ng-attr-y="{{carTopHeight}}" ng-attr-width="{{carLength}}" ng-attr-height="{{carHeight}}"></rect>
		<circle cx="{{(wheelXPosition()).rear}}" cy="{{(wheelYPosition())}}" ng-attr-r="{{wheelSize}}" ></circle>
		<circle cx="{{(wheelXPosition()).top}}" cy="{{(wheelYPosition())}}" ng-attr-r="{{wheelSize}}" ></circle>
		<text class="carbrand" ng-attr-x="{{carLength/2}}" ng-attr-y="{{carTopHeight+carHeight/2}}"> {{carBrand}}</text>
		</g>

	</svg>

  </p>
</div>

<div class="row marketing">
  <h4>Bar Chart</h4>

	<svg class="barchart" ng-attr-width="{{barchartWidth}}" ng-attr-height="{{barchartHeight}}">
		<g ng-attr-transform="{{offsetGroup($index) }}" ng-repeat="d in data">
			<text> {{d.dept}} </text>
			<rect  class="bar-{{$index}}" ng-attr-y="{{5}}"  ng-attr-width="{{barWidth(d.value)}}" ng-attr-height="{{barHeight}}"></rect>
		</g>

	</svg>

</div>

<div class="footer">
  <p><span class="glyphicon "></span> Toucan Toco</p>
</div>
